<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 align="center">Kalkulators</h1>
    <label for="firstnum">1Num===></label>
    <input type="text" id="firstnum" placeholder="Ievadiet pirmo skaitli">
    <label for="operators">///</label>
    <input type="text" id="operators" placeholder="Operators -+/*">
    <label for="operators">///</label>
    <label for="">2Num===></label>
    <input type="text" id="secondnum" placeholder="Ivadiet ludzu otro skaitli">
    <button id="button">Rekinat</button>
    <p id="paragraph"></p>

    <script>
      let first = document.getElementById("firstnum");
    let op = document.getElementById("operators");
    let second = document.getElementById("secondnum");
    let btn = document.getElementById("button");
    let para = document.getElementById("paragraph");

    btn.addEventListener("click", function handleClick() {
    let firstValue = parseFloat(first.value);
    let opValue = op.value; 
    let secondValue = parseFloat(second.value); 
    let wesee;
    
    switch (opValue) {
        case '+':
        wesee = firstValue + secondValue;
            para.innerHTML = "Rezultats  " + wesee;
            break;
            case '-':
            wesee = firstValue - secondValue;
            para.innerHTML = "Rezultats  " + wesee;
            break;
            case '*':
            wesee = firstValue * secondValue;
            para.innerHTML = "Rezultats  " + wesee;
            break;
            case '/':
                if(secondValue==0){
                    para.innerHTML = "Dalit ar nulli nevares";
                    break;
                }else{
                    wesee = firstValue / secondValue;
                    para.innerHTML = "Rezultats  " + wesee;
                    break;
                }
    }

});


    </script>

</body>
</html>
