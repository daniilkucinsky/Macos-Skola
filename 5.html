<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTask">Add Task</button>
    
    <ul id="taskList"></ul>

    <script>
        const addButton = document.getElementById("addTask");
        const taskInput1 = document.getElementById("taskInput");
        const taskList1 = document.getElementById("taskList");

        function addTask() {
            const taskText = taskInput1.value.trim();
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            const li = document.createElement("li");
            li.innerHTML = `
                <span>${taskText}</span>
                <button onclick="removeTask(this)">Remove</button>
                <button onclick="completeTask(this)">Complete</button>
            `;
            taskList1.appendChild(li);
            taskInput1.value = ""; // âœ… Fix: Clear input field properly
        }

        function removeTask(button) {
            const li = button.parentElement;
            taskList1.removeChild(li);
        }

        function completeTask(button) {
            const li = button.parentElement;
            li.classList.toggle("completed");
        }

        addButton.addEventListener("click", addTask);
    </script>
</body>
</html>
