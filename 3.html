<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <label for="num1">Pirmais skaitlis:</label>
    <input type="number" id="num1" required /><br /><br />

    <label for="num2">Otrais skaitlis:</label>
    <input type="number" id="num2" required /><br /><br />

    <label for="operation">Darbība:</label>
    <select id="operation">
        <option value="add">Saskaitīt</option>
        <option value="subtract">Atņemt</option>
        <option value="multiply">Reizināt</option>
        <option value="divide">Dalīt</option>
    </select>
    <br /><br />

    <button id="calculate">Aprēķināt</button>
    <p id="results"></p>

    <script>
        const calculateBtn = document.getElementById("calculate");
        const num1Input = document.getElementById("num1");
        const num2Input = document.getElementById("num2");
        const operationSelect = document.getElementById("operation");
        const resultDiv = document.getElementById("results");

        function calculate() {
            const num1 = parseInt(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            const operation = operationSelect.value;

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = "Lūdzu, ievadiet derīgus skaitļus.";
                return;
            }

            let result ;
            if (operation === "add") {
                result = num1 + num2;
            } else if (operation === "subtract") {
                result = num1 - num2;
            } else if (operation === "multiply") {
                result = num1 * num2;
            } else if (operation === "divide") {
                if (num2 === 0) {
                    resultDiv.innerHTML = "Darbība nav iespējama: dalīšana ar 0.";
                    return;
                }
                result = num1 / num2;
            }

            resultDiv.innerText = "Rezultāts: " + result;
        }

        calculateBtn.addEventListener("click", calculate);
    </script>
</body>
</html>
